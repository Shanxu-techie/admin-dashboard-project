<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <script type="module" src="index.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        jakarta: ['"Plus Jakarta Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .bg-gradient-dark {
                background: linear-gradient(to bottom, #0F123B, #090D2E, #020515);
            }
            .radial-border{
                border: 2px solid;
                border-image-source: radial-gradient(69.43% 69.43% at 49.45% 50%,#FFFFFF 0%,rgba(255, 255, 255, 0) 100%);
                border-image-slice: 1;
            }
            .frosted-bg{
                background: linear-gradient(117.45deg, rgba(255, 255, 255, 0) -3.91%, rgba(255, 255, 255, 0.039) 75.27%);
            }
            .logo-text{
                background: linear-gradient(97.89deg, #FFFFFF 70.67%, rgba(117, 122, 140, 0) 108.55%);  -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
            }
        }
    </style>
</head>

<body class="relative text-white font-jakarta bg-gradient-dark">

    <!--Background Wrapper (image + form) -->
    <div class="flex min-h-screen items-stretch flex-col md:flex-row">

        <!--Left Side: Image + Text -->
        <div role="img" aria-label="Futuristic dashboard image"
            class="w-full min-h-[60vh] md:w-1/2 flex flex-col justify-center items-center bg-[url('assets/images/sign-in/sign-bg.jpg')] bg-center bg-cover bg-no-repeat">
            <p class="font-normal text-[20px] leading-[100%] tracking-[0.18em] mb-4">INSPIRED BY THE FUTURE:</p>
            <p
                class="font-bold text-[36px] leading-[100%] tracking-[0.18em] text-center text-transparent bg-clip-text bg-gradient-to-r from-white via-white via-[70%] to-[#757A8C]">
                THE VISION UI DASHBOARD
            </p>
        </div>

        <!--Right Side: Form Content -->
        <div class="w-full md:w-1/2 flex">
            <div class="md:max-w-[500px] w-full">
                <div class="px-[42px] ms-[62px]">
                    <div class="pt-[24px] mb-[35px] mt-10 md:mt-[254px]">
                        <h3 class="font-bold text-[30px] leading-[1.3] mb-[10px]">Nice to see you!</h3>
                        <p class="text-gray-400 text-[14px] leading-[1.4] ">Enter your email and password to sign in
                        </p>
                    </div>
                    <form class="leading-[1.4] text-[14px]" method="post" novalidate>
                        <div class="flex flex-col">
                            <label for="email" class="mb-1 ms-1">Email</label>
                            <input type="email" placeholder="Your email address" id="email" name="email"
                                autocomplete="email"
                                class="px-[20px] py-[14px] text-white rounded-[20px] border-2 backdrop-blur-[42px] outline-none border-gray-400 frosted-bg">
                            <small id="help-email" class="text-red-500 mb-[16px] mt-2 ps-[4px]"></small>
                        </div>
                        <div class="flex flex-col">
                            <label for="password" class="mb-1 ms-1">Password</label>
                            <input type="password" placeholder="Your password" id="password" name="password"
                                class="px-[20px] py-[14px] text-white rounded-[20px] border-2 border-gray-400 backdrop-blur-[42px] outline-none frosted-bg">
                            <small id="help-password" class="text-red-500 mb-[16px] mt-2 ps-[4px]"></small>
                        </div>
                        <div class="mb-[34px] flex gap-2 items-center">
                            <label for="remember-switch">
                                <input type="checkbox" id="remember-switch" class="sr-only toggle-switch">
                                <div
                                    class="w-[36px] h-[20px] bg-[#1B1F3D] rounded-full relative transition-colors duration-300 switch-bg">
                                    <div
                                        class="w-[14px] h-[14px] bg-white rounded-full absolute left-0.5 inset-y-0 my-auto transition-transform duration-300 switch-circle">
                                    </div>
                                </div>
                            </label>
                            <span class="text-[12px]">Remember me</span>
                        </div>
                        <button type="submit"
                            class="py-4 px-6 bg-[#0075FF] backdrop-blur-[120px] font-bold text-[10px] leading-[1.5] tracking-[0%] text-center align-middle rounded-[12px] w-full">SIGN
                            IN</button>
                    </form>
                    <p class="mt-[24px] text-[14px] text-center"><span class="text-gray-400">Don't have an account?
                        </span><a href="sign-up.html" class="font-bold">Sign up</a></p>
                </div>
                <footer id="footer-container"
                    class="flex text-[#A0AEC0] flex-col ps-[56px] text-center mt-10 md:mt-[160px] mb-[100px]">

                </footer>
            </div>
        </div>
    </div>

    <!--HEADER (Absolute top on whole screen) -->

    <header id="header-container">

    </header>
</body>

</html>
